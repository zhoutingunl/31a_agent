version: '3.8'

services:
  # 应用服务
  app:
    build: .
    container_name: agent-app
    ports:
      - "8000:8000"
    environment:
      # 数据库配置
      - DATABASE_URL=mysql+pymysql://agent_user:agent_password@db:3306/agent_db
      # LLM配置
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      # 应用配置
      - APP_NAME=Agent系统
      - APP_VERSION=1.0.0
      - LOG_LEVEL=INFO
      # 记忆系统配置
      - FAISS_INDEX_PATH=/app/data/faiss
      - EMBEDDING_CACHE_PATH=/app/data/embeddings
    volumes:
      # 持久化数据
      - faiss_data:/app/data/faiss
      - embedding_data:/app/data/embeddings
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agent-network

  # MySQL数据库
  db:
    image: mysql:8.0
    container_name: agent-db
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=agent_db
      - MYSQL_USER=agent_user
      - MYSQL_PASSWORD=agent_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_db.py:/docker-entrypoint-initdb.d/init_db.py:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "agent_user", "-pagent_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # Redis缓存（可选，用于会话缓存）
  redis:
    image: redis:7-alpine
    container_name: agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: agent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - agent-network
    profiles:
      - production

# 数据卷
volumes:
  mysql_data:
    driver: local
  faiss_data:
    driver: local
  embedding_data:
    driver: local
  app_logs:
    driver: local
  redis_data:
    driver: local

# 网络
networks:
  agent-network:
    driver: bridge
